<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
    <div class="form-group">
        <form class="login-form" method="get" action="">
            <h1>Sign In</h1>
            <p class="login-condition"></p>
            <input type="text" class="login" placeholder="Username">
            <input type="password" class="password" placeholder="Password">
            <div class="login-btn-group">
                <button type="button" class="login-btn" onclick="entrance()">Sign In</button>
                <p>Not a member? <a href="registration-page.html">Sign Up</a></p>
                <a href="">Forgot password?</a>
            </div>
        </form>
    </div>
    <script src="app/login-page.js"></script>
</body>
</html>
