<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/registration.css">
</head>
<body>
    <div class="reg-group">
        <form class="reg-form" action="">
            <h1>Sign Up</h1>
            <p class="reg-condition"></p>
            <input type="email" class="email" name="email" placeholder="Email" required>
            <p class="email-condition"></p>
            <input type="password" class="password" name="password" placeholder="Password" required>
            <p class="password-condition"></p>
            <input type="password" class="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            <p class="confirm-pass-condition"></p>
            <div class="reg-btn-group">
                <button type="submit" class="reg-btn" onclick="">Sign Up</button>
                <p>Already a member? <a href="login-page.html">Sign In</a></p>
            </div>
        </form>
    </div>
    <script src="app/registration-page.js"></script>
</body>
</html>
