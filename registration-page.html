<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/registration.css">
</head>
<body>
    <div class="reg-group">
        <form class="reg-form" method="get" action="">
            <h1>Sign Up</h1>
            <p class="reg-condition"></p>
            <input type="text" class="email" placeholder="Email">
            <input type="text" class="password" placeholder="Password">
            <input type="password" class="confirm-password" placeholder="Confirm password">
            <div class="reg-btn-group">
                <button type="button" class="reg-btn" onclick="">Sign Up</button>
                <p>Already a member? <a href="login-page.html">Sign In</a></p>
            </div>
        </form>
    </div>
    <script src="app/app.js"></script>
</body>
</html>
